    <!-- Autocomplete script filter only 10 results -->
    <script>
    $( function() {
      var availableTags = [
          {% for iname in names %}
              "{{iname}}",
          {% endfor %}
      ];
      $( "#tags" ).autocomplete({
        source: function(request, response) {
            var results = $.ui.autocomplete.filter(availableTags, request.term);
            response(results.slice(0, 10));
        }
      });
    });
    </script>
